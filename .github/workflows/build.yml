name: Build and Attach Assets

on:
  release:
    types: [created, published, released]
  push:
    branches: [master]
  pull_request:
    branches: [master]

permissions:
  contents: write

jobs:
  build:
    name: Build and Attach Assets
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Debug Event Info
        run: |
          echo "Event name: ${{ github.event_name }}"
          echo "Event action: ${{ github.event.action }}"
          echo "Ref type: ${{ github.ref_type }}"
          echo "Ref: ${{ github.ref }}"
          echo "SHA: ${{ github.sha }}"

      - name: Install Dependencies
        run: make install-deps-ubuntu

      - name: Check Dependencies
        run: make check-deps

      - name: Build All Formats
        run: |
          make pdf
          make pdf-with-cover
          make epub
          make epub-with-cover
          make html
          make kindle

      - name: Archive HTML Build
        run: |
          cd book
          zip -r ../The-Tao-of-Ansible-html.zip *.html *.css

      - name: Debug Release Info
        run: |
          echo "Event name: ${{ github.event_name }}"
          echo "Files in current directory:"
          ls -la
          echo "Files in book directory:"
          ls -la book/
          echo "Release info (if available):"
          echo "Release Tag: ${{ github.event.release.tag_name }}"
          echo "Release Name: ${{ github.event.release.name }}"
          echo "Release ID: ${{ github.event.release.id }}"
          echo "Files to be attached:"
          ls -l book/main.pdf || echo "main.pdf not found"
          ls -l book/The-Tao-of-Ansible-with-cover.pdf || echo "cover PDF not found"
          ls -l book/The-Tao-of-Ansible.epub || echo "epub not found"
          ls -l book/The-Tao-of-Ansible-with-cover.epub || echo "cover epub not found"
          ls -l book/The-Tao-of-Ansible.mobi || echo "mobi not found"
          ls -l The-Tao-of-Ansible-html.zip || echo "html zip not found"

      - name: Attach Assets to Release
        if: |
          github.event_name == 'release' || 
          (github.event_name == 'push' && startsWith(github.ref, 'refs/tags/'))
        uses: softprops/action-gh-release@v1
        with:
          files: |
            book/main.pdf
            book/The-Tao-of-Ansible-with-cover.pdf
            book/The-Tao-of-Ansible.epub
            book/The-Tao-of-Ansible-with-cover.epub
            book/The-Tao-of-Ansible.mobi
            The-Tao-of-Ansible-html.zip
          tag_name: ${{ github.ref_name }}
          draft: false
          prerelease: false
          fail_on_unmatched_files: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
